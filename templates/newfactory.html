
{% extends 'base_main.html' %}

{% block title %}
    爱家-发布新房源
{% endblock %}

{% block extCss %}
    {{ super() }}
    <link href="/static/css/ihome/newfactory.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">发布新厂房</h3>
                <a class="nav-btn fl" href="/factory/my_factory/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="factorys-con">
        <ul class="factorys-list">
            <form id="form-factory-info" enctype="multipart/form-data">
                <li>
                    <div class="factory-title">
                        <h3>基本信息</h3>
                    </div>
                    <div class="factory-content">
                        <div class="form-group">
                            <label for="factory-title">标题</label>
                            <input type="text" class="form-control" name="title" id="factory-title" required>
                        </div>
                        <div class="form-group">
                            <label for="factory-price">价格</label>
                             <div class="form-inline">

                                     <input type="text" class="form-control" style="width: 89%" name="price" id="factory-price" required>

                                         <select class="form-control" id="pre_unit" name="pre_unit" style="width: 10%">
                                             <option value="元/年">元/年</option>
                                             <option value="元/月">元/月</option>
                                         </select>

                             </div>
                        </div>
                        <div class="form-group">

                                <label for="city-id">所在城市</label>
                                <select class="form-control" id="city-id" name="city"></select>

                        </div>
                        <div class="form-group">
                            <label for="area-id">所在区</label>
                            <select class="form-control" id="area-id" name="area"></select>
                        </div>

                         <div class="form-group">
                            <label for="street-id">所在街道</label>
                            <select class="form-control" id="street-id" name="street"></select>
                        </div>

                         <div class="form-group">
                            <label for="village-id">所在村</label>
                            <select class="form-control" id="village-id" name="village"></select>
                        </div>

                        <div class="form-group">
                            <label for="address-id">详细地址</label>
                            <textarea class="form-control" name="address" id="address-id" required></textarea>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="factory-title">
                        <h3>详细信息</h3>
                    </div>
                    <div class="factory-content">

                        <div class="form-group">
                            <label for="factory-acreage">厂房面积</label>
                            <input type="number" class="form-control" name="acreage" id="factory-acreage" required>
                        </div>

                        <div class="form-group">
                            <label for="factory-unit">描述</label>
                            <input type="text" class="form-control" name="unit" id="factory-unit" placeholder="如：三室两厅两卫" required>
                        </div>

                         <div class="form-group">
                            <label for="factory-room-count">出租套房数目</label>
                            <input type="number" class="form-control" name="room_count" id="factory-room-count" required>
                        </div>

                        <div class="form-group">
                            <label for="contact_person-id">联系人</label>
                            <input type="number" class="form-control" name="contact_person" id="contact_person-id" required>
                        </div>

                         <div class="form-group">
                            <label for="contact_mobile-id">联系电话</label>
                            <input type="number" class="form-control" name="contact_mobile" id="contact_mobile-id" required>
                        </div>


                    </div>
                </li>
                <li>
                    <div class="factory-title">
                        <h3>套房配套设施</h3>
                    </div>
                    <div class="factory-content">
                        <ul class="factory-facility-list clearfix"></ul>
                    </div>
                </li>


                <input type="submit" class="btn btn-success btn-commit" value="发布房源信息">
                <div class="error-msg text-center"><i class="fa fa-exclamation-circle"></i>请将全部信息填写完整后再提交</div>
            </form>
            <form id="form-factory-image"  enctype="multipart/form-data">
                <input type="hidden" name="factory_id" id="factory-id" value="">
                <li>
                    <div class="factory-title">
                        <h3>添加图片</h3>
                    </div>
                    <div class="factory-content">
                        <div class="factory-image-cons">
                        </div>
                        <div class="form-group">
                            <label for="factory-image">选择图片</label>
                            <input type="file" accept="image/*" name="factory_image" id="factory-image">
                        </div>
                        <input type="submit" class="btn btn-success" value="上传">
                    </div>
                </li>
            </form>
        </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
            </div>
            <div class="mask"></div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>
{% endblock %}

{% block extJs %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/ihome/newfactory.js"></script>
{% endblock %}
