
{% extends 'base_main.html' %}

{% block title %}
爱家-我的厂房
{% endblock %}

{% block extCss %}
    {{ super() }}
    <link href="/static/css/ihome/myhouse.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的厂房</h3>
                <a class="nav-btn fl" href="/user/my/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="houses-con">
            <ul class="houses-list auth-warn" id="auth-warn">
                <li>
                    <div class="house-title">
                        <h3>尚未进行实名认证，无法发布房屋信息！</h3>
                    </div>
                    <div class="house-content">
                        <a href="/user/auth/" class="btn btn-success">去实名认证</a>
                    </div>
                </li>
            </ul>
            <ul id="factory-list" class="factory-list">
                <li>
                    <div class="new-house">
                        <a href="/factory/add/">发布新厂房</a>
                    </div>
                </li>
                {% raw %}
                <script id="factory_list_script" type="text/html">
                    {{ each flist as factory }}
                <li>
                    <a href="/factory/detail/?id={{factory.id}}">
                        <div class="house-title">
                            <h3>房屋ID:{{ factory.id }} —— {{ factory.title }}</h3>
                        </div>
                        <div class="house-content">
                            <img src="{{ factory.image }}">
                            <div class="house-text">
                                <ul>
                                    <li>位于：{{ factory.area }}</li>
                                    <li>价格：￥{{ factory.price }}/晚</li>
                                    <li>发布时间：{{ factory.create_time }}</li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </li>
                    {{ /each }}
                </script>
                {% endraw %}
            </ul>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>
{% endblock %}

{% block extJs %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/myfactory.js"></script>
{% endblock %}
